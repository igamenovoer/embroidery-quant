<!-- Embroidery Oriented Image Quantization App -->
<div class="app-container">
  <!-- Header Section -->
  <mat-toolbar color="primary" class="app-header">
    <span class="app-title">Embroidery Oriented Image Quantization</span>
  </mat-toolbar>

  <!-- Main Content Container -->
  <div class="main-content">
    <!-- Image Upload Section -->
    <mat-card class="section-card upload-section">
      <mat-card-header>
        <mat-card-title>Image Upload</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-image-upload></app-image-upload>
      </mat-card-content>
    </mat-card>

    <!-- Parameter Control Section -->
    <mat-card class="section-card parameters-section">
      <mat-card-header>
        <mat-card-title>Processing Parameters</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-parameter-control></app-parameter-control>
      </mat-card-content>
    </mat-card>

    <!-- Results Section -->
    <mat-card class="section-card results-section">
      <mat-card-header>
        <mat-card-title>Processing Results</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-image-results></app-image-results>
      </mat-card-content>
    </mat-card>
  </div>
</div>


<router-outlet />
