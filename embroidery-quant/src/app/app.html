<div class="app-container">
  <header class="app-header">
    <h1>EmbroideryQuant</h1>
    <p>Transform images into embroidery patterns with precision</p>
  </header>

  <main class="app-main">
    <div class="content-wrapper">
      <!-- File Upload Section -->
      <div class="upload-section" *ngIf="!selectedFile">
        <app-file-upload (fileSelected)="onFileSelected($event)"></app-file-upload>
      </div>

      <!-- Image Processing Section -->
      <div class="processing-section" *ngIf="selectedFile">
        <app-image-processor [imageFile]="selectedFile"></app-image-processor>
        
        <!-- Reset Button -->
        <div class="reset-section mt-4 text-center">
          <button 
            mat-stroked-button 
            color="accent"
            (click)="selectedFile = null">
            <mat-icon>upload</mat-icon>
            Upload Different Image
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

<router-outlet />
