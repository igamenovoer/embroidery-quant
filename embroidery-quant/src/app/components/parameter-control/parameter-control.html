<div class="parameters-container">
  <div class="parameter-group">
    <label>Color Count: <span>16</span></label>
    <input type="range" min="2" max="64" value="16">
  </div>
  
  <div class="parameter-group">
    <label>Bilateral Filter - Sigma Space: <span>15</span></label>
    <input type="range" min="5" max="50" value="15">
  </div>
  
  <div class="parameter-group">
    <label>Bilateral Filter - Sigma Color: <span>30</span></label>
    <input type="range" min="10" max="80" value="30">
  </div>
  
  <button style="margin-top: 16px; padding: 8px 16px;">Process Image</button>
</div>
